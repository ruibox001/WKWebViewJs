<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <title>js和原生交互</title>
</head>
<body>
    
    <div id="msg2">
        <p id="countent">html原始数据</p>
    </div>
    
    <div id="btns">
        <a href="javascript:void(0);" onclick="turnPage()">调用原生</a>
    </div>
    
    <script>
        
        function turnPage() {
            if (window.webkit){ //苹果平台
                window.webkit.messageHandlers.jsControl.postMessage({"flatfrom":"苹果","name":"wangshengyuan"});
            }
            else { //安卓平台
                window.jsControl.nativeMethod('安卓','wangshengyuan');
            }
        }
    
        function alertMyName(name) {
            document.getElementById("countent").innerHTML="原生调用："+name;
            return "原生调用网页方法后返回参数了";
        }
    
    </script>
</body>
</html>
